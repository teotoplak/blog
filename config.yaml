baseURL: https://teotoplak.com/
languageCode: en-us
title: teotoplak.com
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
disqusShortname: blog-rhrsvavyfu

googleAnalytics: G-E1887CQ4PY

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Teo Toplak
    description: "Teo Toplak"
    keywords: [Blog, Portfolio, PaperMod]
    author: Teo Toplak
    # author: ["Me", "You"] # multiple authors
    images: ["resources/toplak.jpeg"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: fa
    hidemeta: false
    hideSummary: false
    hideFooter: true
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Teo Toplak"
        # icon: /resources/toplak.jpeg
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi, I'm Teo \U0001F44B"
        Content: >
          Software Engineer @ [NFTPort](https://www.nftport.xyz) | Ex-Amazon SDE | Creator of [JayOne.org](https://jayone.org)
          
    socialIcons:
        - name: email
          url: "mailto:teotoplak95@email.com"
        - name: linkedin
          url: "https://www.linkedin.com/in/teo-toplak-89151594/"
        - name: github
          url: "https://github.com/teotoplak"

    analytics:
        google:
            SiteVerificationTag: "G-E1887CQ4PY"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
